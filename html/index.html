<html>
	<head>
	<meta charset="UTF-8">
	<title>ZUMO CONTROLLER</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	<script type="text/javascript">
	var serial;
	webiopi().ready(init);
	function init(){
	serial = new Serial("usb1");
	}

	function fwrd() {
	serial.write("F");
	}

	function left() {
	serial.write("L");
	}

	function stop() {
	serial.write("S");
	}
	
	function rigt() {
	serial.write("R");
	}

	function back() {
	serial.write("B");
	}

	</script>
<style type="text/css">
button {
//display: inline;
margin: 5px 5px 5px 5px;
width: 200px; height: 100px;
border-radius: 10px;
font-size: 24pt; font-weight: bold;
}
body {
background-color:#C0C0C0;
}
#fwrd{
color: blue;
background-color:#808080;
}
#left{
color: yellow;
background-color:#808080;
}
#stop{
color: red;
background-color:#FFFFFF;
}
#rigt{
color: yellow;
background-color:#808080;
}
#back{
color: blue;
background-color:#808080;
}
#on {
color: red;
background-color:#FFFFFF;
}
#off {
color: black;
background-color:#FFFFFF;
}
</style>
 </head>

<body>
<div align="center">
 </br>
 <p><h1>ZumoMotor Controller</h1></p>
 <button id="fwrd" type="button" onClick="fwrd()">FWRD</button>
 </br>
 <button id="left" type="button" onClick="left()">LEFT</button>
 <button id="stop" type="button" onClick="stop()">STOP</button>
 <button id="rigt" type="button" onClick="rigt()">RIGT</button>
 </br>
 <button id="back" type="button" onClick="back()">BACK</button>
 </br>
</div>
</body>
</html>
