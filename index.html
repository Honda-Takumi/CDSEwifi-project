<html>

<head>
	<meta charset="UTF-8">
	<title>CDSE wifi-project</title>
	<link rel="stylesheet" href="css/checkbox_style.css">
	<link rel="stylesheet" href="css/controller_box.css">
	<script type="text/javascript">
		//var serial = new Serial("usb1");
	</script>
	<script type="text/javascript" src="javascript/control.js"></script>

</head>

<body>
	<body oncontextmenu='return false;' oncopy='return false;'>
	<div class="controller">
		<div class="left">
			<div align="center" class="box">
				</br>
				<button id="fwrd" type="button" class="FWRD cross-key">
					<span class="fwrd-mark">▲</span>
				</button>
				</br>
				<button id="left" type="button" class="LEFT cross-key">
					<span class="left-mark">▲</span>
				</button>
				<button id="rigt" type="button" class="RIGT cross-key">
					<span class="rigt-mark">▲</span>
				</button>
				</br>
				<button id="back" type="button" class="BACK cross-key">
					<span class="back-mark">▲</span></button>
				</br>
			</div>
		</div>

		<div class="right">
			<div class="box">
				</br>
				<button id="liftup" type="button" class="LIFTUP">Lift UP</button>
				<button id="liftdown" type="button" class="LIFTDOWN">Lift DOWN</button>
				</br>
			</div>

			<div class="ckbox">
				<form name="motor">

					</br></br>
					</br></br>
					<input id="motorPr" type="checkbox" class="geomsize"></input>
					<label for="motorPr">Pr
						<span></span>
					</label>
					<input id="motorRr" type="checkbox" class="geomsize"></input>
					<label for="motorRr">Rr
						<span></span>
					</label>
					<br>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
